<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"

    />

    <title>
      Birdzhan Ali Accept the Challenge | NFT preview card component
    </title>

  </head>
  <body>
    <main>
    <section class="card">  
     
      <div class="preview-card">
       <a class="hover-img" href="#"><img  src="images/icon-view.svg" alt="view"></a>
        <img  class="img-equil" src="images/image-equilibrium.jpg" alt="equilibrium cube" />
      </div>

     <h1>Equilibrium  #3429 </h1>

      <p >Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
       <div>
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <span class="eth"> 0.041 ETH</span></div>
       <div>
        <img src="images/icon-clock.svg" alt="clock icon">
        <span class="time"> 3 days left</span></div>
      </div>
 
      <div class= "author">
        <div>
        <img class="img-bora" src="images/Bora100.jpg" alt="bora's profile picture" /></div>
        <div class="p-link">
         <p class="creator">Creation of </p>
         <a href="#" class="profil-link">Birdzhan Ali</a></div>
      </div>
    </div>
  </section>

    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class=""> Birdzhan Ali</a>.</div>
    </footer>
  </main>
      </div>
    </div>
  </div>
  </body>
